<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle and Divs Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 50px;
        }

        .circle {
            width: 200px;
            height: 200px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
            line-height: 100px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        #box1 { background-color: green; }
        #box2 { background-color: red; }
        #box3 { background-color: yellow; color: black; }
        #box4 { background-color: blue; }
        #box5 { background-color: orange; }
        #box6 { background-color: purple; }
        #box7 { background-color: pink; }
        #box8 { background-color: brown; }
        #box9 { background-color: teal; }
        #box10 { background-color: violet; }
        #box11 { background-color: lightgreen; }
        #box12 { background-color: maroon; }
        #box13 { background-color: navy; }
        #box14 { background-color: lime; }
        #box15 { background-color: coral; }
        #box16 { background-color: fuchsia; }
        #box17 { background-color: gold; }
        #box18 { background-color: magenta; }
        #box19 { background-color: olive; }
        #box20 { background-color: cyan; }
        #box21 { background-color: silver; color: black; }
        #box22 { background-color: salmon; }
        #box23 { background-color: sienna; }
        #box24 { background-color: slateblue; }
        #box25 { background-color: tan; color: black; }
        #box26 { background-color: tomato; }
        #box27 { background-color: turquoise; }
        #box28 { background-color: wheat; color: black; }
        #box29 { background-color: crimson; }
        #box30 { background-color: indigo; }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
        <div class="box" id="box10"></div>
        <div class="box" id="box11"></div>
        <div class="box" id="box12"></div>
        <div class="box" id="box13"></div>
        <div class="box" id="box14"></div>
        <div class="box" id="box15"></div>
        <div class="box" id="box16"></div>
        <div class="box" id="box17"></div>
        <div class="box" id="box18"></div>
        <div class="box" id="box19"></div>
        <div class="box" id="box20"></div>
        <div class="box" id="box21"></div>
        <div class="box" id="box22"></div>
        <div class="box" id="box23"></div>
        <div class="box" id="box24"></div>
        <div class="box" id="box25"></div>
        <div class="box" id="box26"></div>
        <div class="box" id="box27"></div>
        <div class="box" id="box28"></div>
        <div class="box" id="box29"></div>
        <div class="box" id="box30"></div>
    </div>

    <script>
        let boxes = document.querySelectorAll(".box");
        boxes.forEach(box => {
            box.addEventListener('dblclick', function() {
                let bgColor = getComputedStyle(box).backgroundColor;
                console.log(bgColor)
                document.querySelector('.circle').style.backgroundColor = bgColor;
            });
        });
    </script>
</body>
</html>
